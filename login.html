<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
        integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Obaid State</title>
    <link rel="icon" type="image/x-icon" href="imgs/obaid-state.jpg">
    <link href="style.css" rel="stylesheet">
</head>


<body>
    <main>
        <section class="limiter">
            <div class="container login-container">
                <div class="login-space">
                    <form class="login100-form validate-form">
                        <div class="form-icon">
                            <i class="bi bi-house"></i>
                        </div>
                        <span class="login1-form-title p-b-34 p-t-27">
                            Login to Real Estate Booking System
                        </span>
                        <div class="wrap-input100 validate-input pt-4" data-validate="Enter username">
                            <input class="input100" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label class="mb-3" for="inputState">Property Type:</label>
                            <select class="form-control">
                                <option selected><a href="#">For Sale</a></option>
                                <option selected><a href="#">For Purchase</a></option>
                                <option selected><a href="#">For Rent</a></option>
                            </select>
                        </div>
                        <div class="contact100-form-checkbox pt-3">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn mt-3">
                                Login
                            </button>
                        </div>
                        <div class="text-center p-t-90">
                            <a class="txt1" href="#">
                                Forgot Password?
                            </a>
                        </div>


                    </form>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </main>
</body>

</html>
