<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
        integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Obaid State</title>
    <link rel="icon" type="image/x-icon" href="imgs/obaid-state.jpg">
    <link href="style.css" rel="stylesheet">
</head>


<body>
    <main>
        <section class="Admin-limiter">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card card-section">
                            <div class="card-body Admin-login">
                                <h3 class="card-title text-center mb-4 fw-bold">Admin Login</h3>
                                <form>
                                    <div class="mb-3 user-control">
                                        <label for="username" class="form-label user-label">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                                    </div>
            
                                    <div class="mb-3 user-control">
                                        <label for="password" class="form-label user-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    </div>
            
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                    </div>
            
                                    <div class="mb-3">
                                        <a href="#" class="forgot-class">Forgot Password?</a>
                                    </div>
            
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
            
                                    <hr class="my-4">
            
                                    <button type="button" class="btn btn-danger w-100"><i class="bi bi-google"></i>Login with Google</button>
                                    <button type="button" class="btn btn-primary w-100 mt-2"><i class="bi bi-facebook"></i>Login with Facebook</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </main>
</body>

</html>
